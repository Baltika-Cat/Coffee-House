<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../images/favicon.png">
</head>
<body>
    <header class="header">
        <div id="logoHead">
            <img src="../images/logo_main_header.svg" alt="logotype">
        </div>
        <nav>
            <ul id="homeHeadCenter">
                <li><a href="#homeFavoriteCoffee">Favorite coffee</a></li>
                <li><a href="#homeAbout">About</a></li>
                <li><a href="#homeMobileApp">Mobile app</a></li>
                <li><a href="#homeFooter">Contact us</a></li>
            </ul>
        </nav>
        <div id="homeHeadMenu">
            <div id="homeHeadMenuSmall">
                <p>Menu</p>
                <img src="../images/coffee-cup.svg" alt="coffee cup">
            </div>
        </div>
    </header>
    <main>
        <section id="menuMenu">
            <div class="menuMenuButtons">
                <button name="menuButtonCoffee" id="menuMenuButtonsCoffee" class="menuMenuButtonsActive">
                    <div class="menuMenuButtonsIcon"><img src="../images/icon_button_coffee.svg" alt="coffee icon"></div>
                    Coffee
                </button>
                <button name="menuButtonTea" id="menuMenuButtonsTea">
                    <div class="menuMenuButtonsIcon"><img src="../images/icon_button_tea.svg" alt="tea icon"></div>
                    Tea
                </button>
                <button name="menuButtonDessert" id="menuMenuButtonsDessert">
                    <div class="menuMenuButtonsIcon"><img src="../images/icon_button_dessert.svg" alt="dessert icon"></div>
                    Dessert
                </button>
            </div>
            <div id="menuMenuTop">
                <div class="menuMenuPosition">
                    <div class="menuMenuPositionPhoto"><img src="../images/irish_coffee.png" alt="irish coffee"></div>
                    <div class="menuMenuPositionData">
                        <h3 class="menuMenuCoffeeTitle">Irish coffee</h3>
                        <p class="menuMenuCoffeeDescription">Fragrant vlack coffee with Jameson
                            Irish whiskey and whipped milk</p>
                        <h3 class="menuMenuCoffeePrice">$7.00</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="homeFooter">
        <div id="homeFooterLeft">
            <h2>Sip, Savor, Smile.<br><span>It's coffee time!</span></h2>
            <div id="homeFooterLeftIcons">
                <img src="../images/twitter_icon.svg" alt="twitter icon">
                <img src="../images/instagram_icon.svg" alt="instagram icon">
                <img src="../images/facebook_icon.svg" alt="facebook icon">
            </div>
        </div>
        <div id="homeFooterRight">
            <h3>Contact us</h3>
            <div id="homeFooterRightSmallText">
                <p><img src="../images/geolocation_icon.svg" alt="geolocation"><span>8558 Green Rd, LA</span></p>
                <p><img src="../images/telephone_icon.svg" alt="telephone"><span>+1 (603) 555-0123</span></p>
                <p><img src="../images/clock_icon.svg" alt="clock"><span>Mon-Sat: 9:00 AM - 23:00 PM</span></p>
            </div>
        </div>
    </footer>
</body>
</html>
